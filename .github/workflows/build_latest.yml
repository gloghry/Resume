name: Resume PDF Build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'resume.tex'
      - 'resume.cls'
      - '.github/workflows/build_latest.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-recommended
      
    - name: Make resume
      run: make
      
    - name: Install GitHub CLI
      run: sudo apt-get install -y gh

    - name: Delete Previous Latest
      run: |
        gh release delete latest --yes || true
        git tag -d latest || true
        git push --delete origin latest || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Latest
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Resume PDF
        body: "Automatically generated resume PDF"
        files: resume.pdf
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
