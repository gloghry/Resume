name: Resume PDF Build

on:
  push:
    branches: [ "main" ]
    # paths: [ 'resume.tex' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-recommended
      
    - name: Make resume
      run: make

    - name: Publish Latest
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Resume
        body: "Automatically generated resume PDF"
        files: resume.pdf
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
